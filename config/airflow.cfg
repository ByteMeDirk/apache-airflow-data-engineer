[webserver]
expose_config = True

[smtp]
smtp_starttls = True
smtp_ssl = False
smtp_user = your-email@example.com
smtp_password = your-email-password
smtp_port = 587
smtp_mail_from = your-email@example.com
smtp_host = smtp.example.com

[email]
email_backend = airflow.utils.email.send_email_smtp

[scheduler]
check_slas = True